<html lang="en">

<head>

    <title>Forms</title>

<body>
    <h2>This is HTML Form tutorial</h2>
    <form action="backend.php">
        <label for="name"> Name</label>
        <div>
            <input type="text" name="myName" id="name">

        </div>
        <br>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="Email" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="mybonus">
        </div>
        <br>
        <div>
            Are you eligibile?: <input type="checkbox" name="myeligibility" checked>
        </div>

        <div>
            Gender: male <input type="radio" name="myGender"> female <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            write about yourself: <br><textarea name="" cols="90" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car"> Car </label>
            <select name="car" id="car">
                <option value="honda" selected> Honda</option>
                <option value="BWM"> BWM</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="reset Now">
        </div>
    </form>

</html>
