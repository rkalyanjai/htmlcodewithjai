<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elments</title>
</head>
<body>
    
    <em  style="border: 2px solid green;">this is a paragraph</em> <a style="border: 2px solid rgb(77, 147, 228);">this is also a paragraph</a>
    <span style="border: 2px solid pink;">this is a span</span> <span style="border: 2px solid skyblue;">this is also a span</span>

    <!-- li,ul,div are block elements -->
    <!-- em,img are inline elements -->
</body>
</html>
